<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header__footer__color__padding__ajust">
        <nav class="nav__header__ajust__flex">
            <a class="link link__ajust__margin nav__link__icon" href="index.html">
                <img src="/assets/images/logo.png" alt="Logo Robbie Lens" />
            </a>
            <div>
                <a class=" link link__ajust__margin" href="index.html">Accueil</a>
                <a class=" link link__ajust__margin" href="./pages/a-propos.html">À propos</a>
                <a class=" link link__ajust__margin" href="./pages/portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="section__intro section__ajust__padding">
            <div class="container__intro">
                <h1 class="container__intro__title">Robbie Lens Photographie</h1>
                <p class="container__intro__content">
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a class="section__container__intro__link link" href="#contact" >UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img class="section__intro__img"  src="/assets/images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens" />
        </section>

        <section class="section__project__pictures section__ajust__padding">
            <h2 id="section__h2">Mon dernier projet</h2>
            <div class="container__project">
                <img  src="/assets/images/accueil/element-1.png" alt="Twelve apostles - Australie" />
                <img  src="/assets/images/accueil/element-2.png" alt="Wai-O-Tapu - Nouvelle-Zélande" />
                <img  src="/assets/images/accueil/element-3.png" alt="Parc National d’Abel Tasman - Nouvelle-Zélande" />
            </div>
            <div class="container__project">
                <img  src="/assets/images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande" />
                <img  src="/assets/images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande" />
                <img  src="/assets/images/accueil/element-6.png" alt="Lac Wanaka - Nouvelle-Zélande" />
            </div>
        </section>
        <section id="contact" class=" section__ajust__padding">
            <h2 id="section__h2--white" >Parlons de votre projet</h2>
            <form class="section__contact__form" method="get" action="">
                <div class="container__form">
                    <div class="container__form__name_email">
                        <label class="form__name__email__label" for="nom">Nom :</label>
                        <input class="form__name__email__input"type="text" name="nom" id="nom" placeholder="Votre nom ou pseudo ici"/>
                    </div>
                    <div class="container__form__name_email">
                        <label class="form__name__email__label form__name__email__label"for="email">Email :</label>
                        <input class="form__name__email__input"type="e-mail" name="email" id="email" placeholder="Votre mail ici : exemple@truc.com">
                    </div>
                </div>
                <label class="form__name__email__label" for="message">Message :</label>
                <textarea class="section__contact__form__textarea"  name="message" id="message" rows="10"  placeholder="Votre message ici"></textarea>
                <input class="form__name__email__input section__contact__form__input section__container__intro__link" type="submit" value="ENVOYER" class="section__container__intro__link"/>
            </form>
        </section>
    </main>
    <footer class="nav__header__ajust__flex header__footer__color__padding__ajust">
        <a class="link nav__link__icon link link__ajust__margin" href="index.html" class="lien-icone">
            <img src="/assets/images/logo.png" alt="Logo Robbie Lens" />
        </a>
        <div>
            <a class="link" target="_blank" href="https://twitter.com/" class="lien-icone">
                <img  src="/assets/images/twitter.png" alt="Logo Twitter" />
            </a>
            <a class="link" target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img  src="/assets/images/instagram.png" alt="Logo Instagram" />
            </a>
        </div>
    </footer>
</body>

</html>
